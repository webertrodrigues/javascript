<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()" onmouseout="saiu()">
        <p>Interaja......</p>
    </div>
    <script>
        function clicou(){
            var a = window.document.getElementById('area')
            a.innerText = `Clicou`
        }
    </script>
</body>
</html>
