<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        var salario = Number.parseFloat(window.prompt('Qual é o valor do seu salário?'))
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()} <br>`)
        document.write(`Seu salario e ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
