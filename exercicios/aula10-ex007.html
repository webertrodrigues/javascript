<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 75px;
        }
        button{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" id="text1"> +
    <input type="number" id="text2">
    <button onclick="somar()">Somar</button>
    <p id="somou">Resultado</p>

    <script>
        function somar(){
            var txt1 = window.document.getElementById('text1')
            var txt2 = window.document.getElementById('text2')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var soma = n1 + n2
            var somou = window.document.getElementById('somou')
            somou.innerHTML= `A soma dos números ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
