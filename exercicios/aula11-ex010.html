<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #botao{
            margin-left: 5px;
        }

        #textvel{
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="textvel">Km/h
    <input type="button" value="Verificar" id="botao" onclick="verificar()">
    <p>Resultado:</p>
    <div id="res">

    </div>
    <script>
        
        function verificar(){
        var txtvel = window.document.getElementById(`txtvel`)
        var res = window.document.querySelector('#res')
        var vel = Number(textvel.value)
        res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/h</strong></p>`
        if (vel > 60){
            res.innerHTML += `<p>Você utrapassou o limite de velocidade. <strong>MULTADO!!</strong></p>`
        }
        res.innerHTML += `<p>Digira sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
