<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperaturas</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <p>Clique no botão acima para iniciar.</p>
    <h1 id="titulo"></h1>
    <p id="K"></p>
    <p id="F"></p>
    <script>
        function converter(){
            var temp = Number(window.prompt('Digite uma temperatura em °C (Celsius)'))
            var p1 = window.document.getElementsByTagName('p')[0]
            p1.innerHTML = '<p></p>' // retirar o paragrafo "Clique no botão acima para iniciar."
            /*criar um título*/
            var titulo = window.document.querySelector('#titulo') //selecionando um título vazio
            titulo.innerHTML = `A temperatura de ${temp}°C, corresponde a...` //Texto do título
            /*Conversão para Kelvin*/
            var K = window.document.querySelector('#K')
            resultado_K = temp + 273.15 //calculo de conversão
            K.innerHTML = `${resultado_K.toLocaleString('pt-BR')}°K (Kelvin)`

            /*Conversão para Fahrenheit*/
            var F = window.document.querySelector('#F')
            resultado_F = (temp*9/5) + 32 //calculo de conversão
            F.innerHTML = `${resultado_F.toLocaleString('pt-BR')}°F (Fahrenheit)`
        }
    </script>
</body>
</html>
