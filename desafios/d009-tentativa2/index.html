<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reajustar salário</title>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="iniciar()">Reajustar salário</button>
    <p>Clique no botão acima para iniciar.</p>
    <div id="res">
    </div>
    <script>
        function iniciar(){
            var nome = window.prompt('Qual é nome do funcionário?')
            var salário = Number(window.prompt(`Qual é o salário de ${nome}`))
            var porcentagem = Number(window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            var reajuste = salário * (porcentagem/100) //valor reajuste
            var salário_new = salário + reajuste //valor de reajuste mais o salario antigo
            var p1 = window.document.getElementsByTagName('p')[0] //paragrafo desaparecer
            p1.innerText = ''
            res.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2>`
            /*mostrando quando era o salário inicial*/
            res.innerHTML += `<p>O salário atual era ${salário.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`
            /*mostrando quanto a mais vai receber*/
            res.innerHTML += `<p>Com um aumento de ${porcentagem}%, o salário vau aumentar ${reajuste.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no próximo mês.</p>`
            /*mostrando qual será seu novo salário*/
            res.innerHTML += `<p>E a partir daí, ${nome} vai passar a ganhar ${salário_new.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`
        }
    </script>
</body>
</html>
