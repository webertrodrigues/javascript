<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de medidas</title>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converter()">Converter</button>
    <p>Clique no botão acima para iniciar.</p>
    <div id="res">
    </div>
    <script>
        function converter(){
            var dist = Number(window.prompt('Digite uma distância em metros (m)'))
            var p1 = window.document.getElementsByTagName('p')[0]
            p1.innerText = '' // retirar o paragrafo "Clique no botão acima para iniciar."
            /*criar um título*/
            res.innerHTML = `<h2>A distância de ${dist} metros, corresponde a...</h2>` //Texto do título
            /*Conversão para Km*/ 
            var resultado_Km = dist/1000 //calculo de conversão
            res.innerHTML += `<p>${resultado_Km.toLocaleString('pt-BR')} quilômetros (Km)</p>`
            /*Conversão para Hm*/ 
            var resultado_Hm = dist/100 //calculo de conversão
            res.innerHTML += `<p>${resultado_Hm.toLocaleString('pt-BR')} hectômetros (Hm)</p>`
            /*Conversão para Dam*/ 
            var resultado_Dam = dist/10 //calculo de conversão
            res.innerHTML += `<p>${resultado_Dam.toLocaleString('pt-BR')} decâmetros (Dam)</p>`
            /*Conversão para dm*/ 
            var resultado_dm = dist*10 //calculo de conversão
            res.innerHTML += `<p>${resultado_dm.toLocaleString('pt-BR')} decímetros (dm)</p>`
            /*Conversão para cm*/ 
            var resultado_cm = dist*100 //calculo de conversão
            res.innerHTML += `<p>${resultado_cm.toLocaleString('pt-BR')} centímetros (cm)</p>`
            /*Conversão para mm*/ 
            var resultado_mm = dist*1000 //calculo de conversão
            res.innerHTML += `<p>${resultado_mm.toLocaleString('pt-BR')} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
