<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicou()">Antecessor e Sucessor</button>
    <script>
        function clicou(){
            var num = Number.parseInt(prompt('Digite uma numero inteiro qualquer:'))
            var sucessor = num + 1
            var antecessor = num - 1
            window.alert(`Antes de ${num}, temos o número ${antecessor}. \nDepois de ${num}, temos o número ${sucessor}.`)
        }
    </script>
</body>
</html>
