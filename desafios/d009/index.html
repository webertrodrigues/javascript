<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            font-size: 1.3em;
        }
        button{
            padding: 15px;
            font-size: 1.2em;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="iniciar()">Reajustar salário</button>
    <p>Clique no botão acima para iniciar.</p>
    <h1 id="titulo"></h1>
    <p id="salario_inicial"></p>
    <p id="valor_reajuste"></p>
    <p id="novo_salario"></p>
    <script>
        function iniciar(){
            var nome = window.prompt('Qual é nome do funcionário?')
            var salário = Number(window.prompt(`Qual é o salário de ${nome}`))
            var porcentagem = Number(window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            var reajuste = salário * (porcentagem/100) //valor reajuste
            var salário_new = salário + reajuste //valor de reajuste mais o salario antigo
            var p1 = window.document.getElementsByTagName('p')[0] //paragrafo desaparecer
            p1.innerHTML = '<p></p>'
            var titulo = window.document.querySelector('#titulo') //alteração titulo
            titulo.innerHTML = `${nome} recebeu um aumento salarial!`
            /*mostrando quando era o salário inicial*/
            var salario_inicial = window.document.querySelector('#salario_inicial') 
            salario_inicial.innerHTML = `O salário atual era ${salário.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`
            /*mostrando quanto a mais vai receber*/
            var valor_reajuste = window.document.querySelector('#valor_reajuste')
            valor_reajuste.innerHTML = `Com um aumento de ${porcentagem}%, o salário vau aumentar ${reajuste.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no próximo mês.`
            /*mostrando qual será seu novo salário*/
            var novo_salario = window.document.querySelector('#novo_salario')
            novo_salario.innerHTML = `E a partir daí, ${nome} vai passar a ganhar ${salário_new.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`
        }
    </script>
</body>
</html>
