<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        button{
            height: 75px;
            width: 150px;
            margin: 10px;
            font-size: 1.2em;
            box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.308);
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="iniciar()">Inicie o desafio</button>
    <script>
        function iniciar(){
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
