<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            height: 60px;
            padding: 15px;
            font-size: 1.2em;
            box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.315);
        }
        p{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="iniciar()">Desconto de 10%</button>
    <p>Clique no botão acima para iniciar</p>
    <h1 id="titulo"></h1>
    <p id="valor"></p>
    <p id="desc"></p>
    <p id="valor_final"></p>
    <script>
        function iniciar(){
            var produto = window.prompt('Qual é o produto que você está comprando?')
            var preço = Number(window.prompt(`Qual é o preço de ${produto}`))
            var desconto = preço * 0.1 //calculo de desconto
            var preço_final = preço - desconto //aplicação de desconto
            var p1 = window.document.getElementsByTagName('p')[0] //retira parágrafo
            p1.innerHTML = '<p></p>'
            var titulo = window.document.querySelector('#titulo')
            titulo.innerHTML = `Calculando desconto de 10% para ${produto}` //colocando título
            /*valor*/
            var valor = window.document.querySelector('#valor')
            valor.innerHTML = `O preço original era ${preço.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`
            var desc = window.document.querySelector('#desc')
            desc.innerHTML = `Você acaba de ganhar ${desconto.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de desconto (-10%).`
            var valor_final = window.document.querySelector('#valor_final')
            valor_final.innerHTML = `No fim, você vai pagar ${preço_final.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no produto ${produto}.`
        }
    </script>
</body>
</html>
